<header>
  <span class="users-header-title">Users</span>
</header>
<main>
  <div class="users-header">
    <span class="header-name">Name</span>
    <span class="header-email">Email</span>
  </div>

  <ul class="users-list">
    @for (user of users$ | async; track user.id) {
      <app-user [user]="user"></app-user>
    }
  </ul>
</main>
